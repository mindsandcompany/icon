name: Sparrow License Compliance Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sparrow-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl tar

      - name: Download and Extract Sparrow
        run: |
          # Define install path
          mkdir -p $HOME/sparrow

          # Download and extract Sparrow directly
          curl -L -o sparrow.tar.gz https://github.com/EarthCubeGeochron/Sparrow/releases/download/v3.1.0/sparrow-Linux-x86_64.tar.gz
          tar -xzf sparrow.tar.gz -C $HOME/sparrow --strip-components=1

      - name: Add Sparrow to PATH
        run: echo "$HOME/sparrow" >> $GITHUB_PATH

      - name: Run Sparrow Scan
        run: |
          mkdir -p $HOME/sparrow/results
          sparrow scan -p . -o $HOME/sparrow/results/scan-report.txt

      - name: Upload Scan Results
        uses: actions/upload-artifact@v2
        with:
          name: sparrow-scan-results
          path: $HOME/sparrow/results/scan-report.txt
